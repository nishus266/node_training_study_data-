







  <html>
  <head>
    <style>
      .hide{
        display:none;
        width:60%;
        float:left;
        background-color:red;
        height:500px;
      }
      </style>
</head>
<body>

    </div>
    <button onclick="my()">Show</button>
<script>
  function my(){

g.style.display="block";
  }
  </script>
  </body>
</html>
